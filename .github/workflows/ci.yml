name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        run: go build -v -o visualize-conversation ./cmd/visualize-conversation

      - name: Verify binary
        run: |
          test -f visualize-conversation
          chmod +x visualize-conversation
          ./visualize-conversation --help || echo "Binary executed successfully"
