name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o visualize-conversation-linux-amd64 ./cmd/visualize-conversation
          GOOS=linux GOARCH=arm64 go build -o visualize-conversation-linux-arm64 ./cmd/visualize-conversation
          GOOS=darwin GOARCH=amd64 go build -o visualize-conversation-darwin-amd64 ./cmd/visualize-conversation
          GOOS=darwin GOARCH=arm64 go build -o visualize-conversation-darwin-arm64 ./cmd/visualize-conversation
          GOOS=windows GOARCH=amd64 go build -o visualize-conversation-windows-amd64.exe ./cmd/visualize-conversation

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            visualize-conversation-linux-amd64
            visualize-conversation-linux-arm64
            visualize-conversation-darwin-amd64
            visualize-conversation-darwin-arm64
            visualize-conversation-windows-amd64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
